        <div class="row-workout">

                <div class="box-signup" id="form-box">
                    <span class="banner">FITNESS CLUB</span>
                    <form method="POST" action="contact.php">

                        <div class="label">
                            <label for="fullname">Full Name: </label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>


                        <div class="label">
                            <label for="phone">Phone: </label>
                            <input type="number" id="phone" name="phone" required>
                        </div>

                        <div class="label">
                            <label for="email">E-Mail: </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div>
                            <legend class="legend-membership">MEMBERSHIP</legend>
                            <label for="monthly">Monthly: </label>
                            <input type="radio" id="monthly" name="membership">
                        </div>

                        <div>
                            <label for="anual">Anual:</label>
                            <input type="radio" id="anual" name="membership">
                        </div>

                        <div class="label" id="submit">
                            <input type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
