<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gym-fitnes</title>
</head>
<body>
    <header>
        <div class="container">
    <nav>
        <div class="nav-logo">
            <h1 id="nav-logo">FITNESS CLUB</h1>
        </div>

        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="routines.html">Workout</a>
            <a href="sign-up.html">Sign up</a>
        </div>
    </nav>
    </div>
    </header>
    

    <section class="section-background">
        <div class="container">
       
        <div class="box-price" id="box-left">
            
            <div class="box-signup">
                <span class="banner">FITNESS CLUB</span>
                <h2 class="box-text">MONTHLY MEMBERSHIP</h2>
                <h2>€ 35</h2>
            </div>
        </div>
        
        <div>
            <img class="image" src="/assets/images/people-gym-left.jpg" alt="people training at the gym">
        </div>




        <div class="box-price" id="box-right">
            
            <div class="box-signup">
                <span class="banner">FITNESS CLUB</span>
                <h2 class="box-text">ANUAL MEMBERSHIP</h2>
                <h2>€ 350</h2>
            </div>
        </div>

        <div>
            <img class="image" src="/assets/images/people-gym-right.jpg" alt="people seated the gym">
        </div>

        <div class="box-price" id="box-signup">
            
            <div class="box-signup" id="form-box">
                <span class="banner">FITNESS CLUB</span>
                <form action="POST">

                    <div class="label">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname">
                    </div>

                    <div class="label">
                        <label for="phone">Phone: </label>
                        <input type="number" id="phone">
                    </div>

                    <div class="label">
                        <label for="email">E-Mail: </label>
                        <input type="email" id="email">
                    </div>

                    <div>
                        <legend>Membership:</legend>
                        <label for="monthly">Monthly: </label>
                        <input type="radio" name="membership">
                    
                        <label for="member">Anual:</label>
                        <input type="radio" value="Anual">
                    </div>

                    <div class="label" id="submit">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>



    </section>

        </div>
